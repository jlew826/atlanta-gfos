<div ng-controller="ViewVisitHistoryCtrl" style="padding-left: 5px">
    <button ui-sref="view_properties" style="display:inline">Back</button>

    <table class="table table-hover">
        <tr>
            <th>Name</th>
            <th>Date Logged</th>
            <th>Rating</th>
        </tr>
        <!--<tr ng-repeat="cf in confirmedProperties | filter: { is_public: 1, is_commercial: 1 }">-->
        <tr ng-repeat="vh in visitHistory" ng-click="viewPropertyDetailFromHistory(vh.name)" ng-cloak>
            <td>{{vh.name}}</td>
            <td>{{vh.date_added}}</td>
            <td>{{vh.score}}</td>
        </tr>
    </table>

</div>
